<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/770598f3-0598-4691-9d00-ee553254d51c.jpg">
    <link rel="stylesheet" href="style.css">
    <script defer src="./js/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number">1 -</span>
            <span class="pokemon_name">pokemon</span>
        </h1>
        <img src="img/pokedex.png.png" alt="pokedex" class="pokedex_img">
        <form class="form">
            <input
            type="search"
            class="input_search"
            placeholder="name or number"
            required
            />
        </form>
        <div class="buttons">
            <button class="button btn-prev">&lt prev</button>
            <button class="button btn-next">next &gt;</button>
        </div>
    </main>
</body>
</html>
